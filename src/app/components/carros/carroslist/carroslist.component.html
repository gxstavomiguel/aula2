<br>
<div class="container">
    <div class="row">
        <div class="col-lg-12">

            <div class="card">
                <div class="card-body">

                    <h3>Listagem de carros</h3>

                    <div class="direita">
                        <button type="button" class="btn btn-primary btn-rounded" mdbRipple routerLink="/admin/carros/new">
                            Novo
                        </button>

                    </div>
                    <br>
                    <table border="1" class="table table-striped">

                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Ações</th>
                            </tr>
                        </thead>

                        <tbody>

                            @for (carro of lista; track $index){
                            <tr>
                                <td>{{carro.id}}</td>
                                <td>{{carro.nome}}</td>
                                <td class="direita">

                                    <button type="button" class="btn-primary btn-rounded" mdbRipple
                                        routerLink="/admin/carros/edit/{{carro.id}}">
                                        Editar
                                    </button>
                                    <br>
                         
                                    <button id="deletar"  type="button" class="btn-danger btn-rounded" mdbRipple (click)="deletar()">
                                        Deletar
                                    </button>

                                </td>
                            </tr>
                            }
                        </tbody>

                    </table>



                </div>
            </div>
        </div>
    </div>
</div>
